{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<h1 style="color: white;">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li style="color: white;">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" style="color: white;">Vote again?</a>
